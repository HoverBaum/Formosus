<!DOCTYPE html>
<html>

<head>

	<!--
		This project is developed by Hendrik Wallbaum.
		Visit us on GitHub https://github.com/HoverBaum/Formosus.
	-->

	<title>Welcome Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta charset="utf-8">

	<!-- build:css style.css -->
	<link rel="stylesheet" style="text/css" href="css/reset.css" />
	<link rel="stylesheet" style="text/css" href="css/home.css" />
	<link rel="stylesheet" style="text/css" href="css/icons.css" />
	<!-- endbuild -->

	<!-- build:js scripts.js -->
	<script src="js/languages.js"></script>
	<script src="js/pubsub.js"></script>
	<script src="js/greetingClock.js"></script>
	<script src="js/background.js"></script>
	<script src="js/formosus.js"></script>
	<!-- endbuild -->
</head>

<body>

	<div id="backgroundHider">

	</div>

	<!--  The big things in the middle -->
	<section id="wrapper">
		<div id="innerWrapper">
			<div id="time">
				<span id="time-js">09:49</span>
			</div>
			<h1>
				<span id="greeting-js">Hello</span>,
				<div id="inputWrapper">
					<input type="text" value=" " tabindex="-1" id="name-input">
				</div>

				<!-- Helper span to set the length of the input right -->
				<br />
				<span style="opacity:0;" id="name-js"></span>
			</h1>
		</div>

	</section>

	<!-- The things on the bottom left -->
	<div id="bottom-left">

		<!-- The cogwheel -->
		<div id="cog">
			<i class="icon-cog"></i>
		</div>

	</div>

	<!-- The settings -->
	<div id="options">

		<span>Language:</span>
		<select id="lang-select">
			<option value="dutch">Dutch</option>
			<option value="french">French</option>
			<option value="english">English</option>
			<option value="german">German</option>
			<option value="chinesePinjin">Chinese (pinjin)</option>
			<option value="chinese">Chinese (simplified)</option>
		</select>

		<div class="button" id="close-options">close</div>

	</div>

	<!-- Download image button right -->
	<div id="bottom-right">
		<a id="js-save-button" download="backgorund.jpg">ðŸ’¾</a>
	</div>

	<!-- build:js init.js -->
	<script src="js/initScript.js"></script>
	<!-- endbuild -->

</body>

</html>
