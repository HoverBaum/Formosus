<!DOCTYPE html> 
<html>
<head>
    <title>Welcome Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" style="text/css" href="reset.css" />
    <link rel="stylesheet" style="text/css" href="home.css" />
    <link rel="stylesheet" style="text/css" href="style.css" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
    
	<!--  The big things in the middle -->
	<section id="wrapper">
		<h1><span id="time-js">09:49</span><br>
			<span id="greeting-js">Hello</span>, <input type="text" tabindex="-1" id="name-input">.<span style="display:none;" id="name-js"></span></h1>
		<input id="search-js" type="text" placeholder="Search">
	</section>
	
	<!-- The things on the bottom left -->
	<div id="bottom-left">
		
		<!-- The cogwheel -->
		<div id="cog">
			<i class="icon-cog"></i>
		</div>
		
		<!-- Give credit to for the photos -->
		<a href="" id="credits" tabindex="-1">
			<span id="credit-title"></span><br>
			<span id="credit-author"></span>
		</a>
	</div>
	
	
	<div id="overlay">
		
		<div id="options">
			<h1>Options</h1>
			
			<span>Language:</span>
			<select id="lang-select">
				<option value="dutch">Dutch</option>
				<option value="french">French</option>
				<option value="english">English</option>
				<option value="german">German</option>
			</select>
			
			<div class="button" id="save-options">Save</div>
		</div>
	</div>
		
    <form id="searchForm">
        <input name="q" type="text" value="" id="searchTerm-js"  tabindex="-1">
    </form>
</body>
</html>
